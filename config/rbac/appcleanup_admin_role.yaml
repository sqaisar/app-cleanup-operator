# This rule is not used by the project app-cleanup-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over cleanup.io.app-cleanup.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: app-cleanup-operator
    app.kubernetes.io/managed-by: kustomize
  name: appcleanup-admin-role
rules:
- apiGroups:
  - cleanup.io.app-cleanup.io
  resources:
  - appcleanups
  verbs:
  - '*'
- apiGroups:
  - cleanup.io.app-cleanup.io
  resources:
  - appcleanups/status
  verbs:
  - get
